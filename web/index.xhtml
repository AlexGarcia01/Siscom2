<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>login</title>
        <h:outputStylesheet name="css/login.css"/>
    </h:head>
    <h:body >
        <section class="SectionLogin">
            <p></p><img  height="200px" width="200px" src="faces/resources/img/LogoAvansaas.gif"/>
                <h:form class="FormLogin"><p></p>
                    <p></p><h:messages infoStyle="color:blue;list-style:none;text-align:center;" errorStyle="color:red;list-style:none;text-align:center;"/>
                    Username: <h:inputText value="#{mbLogin.user}"/><p></p>
                    Password: <h:inputSecret  value="#{mbLogin.pass}"/><p></p>
                    <h:commandButton class="button" value="Ingresar" action="#{mbLogin.login()}"/><p></p><p></p>
            </h:form>
            <p></p><img style="vertical-align:baseline;" width="300" src="faces/resources/img/OraclePartner.gif"/>
        </section>
       
    </h:body>
</html>
