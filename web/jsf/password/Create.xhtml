<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePasswordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePasswordLabel_idPASSWORD}" for="idPASSWORD" />
                    <h:inputText id="idPASSWORD" value="#{passwordController.selected.idPASSWORD}" title="#{bundle.CreatePasswordTitle_idPASSWORD}" required="true" requiredMessage="#{bundle.CreatePasswordRequiredMessage_idPASSWORD}"/>
                    <h:outputLabel value="#{bundle.CreatePasswordLabel_password}" for="password" />
                    <h:inputText id="password" value="#{passwordController.selected.password}" title="#{bundle.CreatePasswordTitle_password}" required="true" requiredMessage="#{bundle.CreatePasswordRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreatePasswordLabel_fecheInicio}" for="fecheInicio" />
                    <h:inputText id="fecheInicio" value="#{passwordController.selected.fecheInicio}" title="#{bundle.CreatePasswordTitle_fecheInicio}" required="true" requiredMessage="#{bundle.CreatePasswordRequiredMessage_fecheInicio}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePasswordLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{passwordController.selected.fechaFin}" title="#{bundle.CreatePasswordTitle_fechaFin}" required="true" requiredMessage="#{bundle.CreatePasswordRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePasswordLabel_fechaCaducidad}" for="fechaCaducidad" />
                    <h:inputText id="fechaCaducidad" value="#{passwordController.selected.fechaCaducidad}" title="#{bundle.CreatePasswordTitle_fechaCaducidad}" required="true" requiredMessage="#{bundle.CreatePasswordRequiredMessage_fechaCaducidad}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePasswordLabel_tipoUsuario}" for="tipoUsuario" />
                    <h:inputText id="tipoUsuario" value="#{passwordController.selected.tipoUsuario}" title="#{bundle.CreatePasswordTitle_tipoUsuario}" required="true" requiredMessage="#{bundle.CreatePasswordRequiredMessage_tipoUsuario}"/>
                    <h:outputLabel value="#{bundle.CreatePasswordLabel_USUARIOSidUSUARIOS}" for="USUARIOSidUSUARIOS" />
                    <h:selectOneMenu id="USUARIOSidUSUARIOS" value="#{passwordController.selected.USUARIOSidUSUARIOS}" title="#{bundle.CreatePasswordTitle_USUARIOSidUSUARIOS}" required="true" requiredMessage="#{bundle.CreatePasswordRequiredMessage_USUARIOSidUSUARIOS}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{passwordController.create}" value="#{bundle.CreatePasswordSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{passwordController.prepareList}" value="#{bundle.CreatePasswordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="MenuAdmin" value="#{bundle.CreatePasswordIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
