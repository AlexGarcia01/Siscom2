<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProyectoLabel_idPROYECTO}" for="idPROYECTO" />
                    <h:inputText id="idPROYECTO" value="#{proyectoController.selected.idPROYECTO}" title="#{bundle.EditProyectoTitle_idPROYECTO}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_idPROYECTO}"/>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundle.EditProyectoTitle_nombre}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_compañia}" for="compañia" />
                    <h:inputText id="compañia" value="#{proyectoController.selected.compañia}" title="#{bundle.EditProyectoTitle_compañia}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_compañia}"/>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{proyectoController.selected.fechaInicio}" title="#{bundle.EditProyectoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{proyectoController.selected.fechaFin}" title="#{bundle.EditProyectoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_AREAidAREA}" for="AREAidAREA" />
                    <h:selectOneMenu id="AREAidAREA" value="#{proyectoController.selected.AREAidAREA}" title="#{bundle.EditProyectoTitle_AREAidAREA}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_AREAidAREA}">
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProyectoLabel_TIPOPROYECTOidTIPOPROYECTO} " for="TIPOPROYECTOidTIPOPROYECTO" />
                    <h:selectOneMenu id="TIPOPROYECTOidTIPOPROYECTO" value="#{proyectoController.selected.TIPOPROYECTOidTIPOPROYECTO} " title="#{bundle.EditProyectoTitle_TIPOPROYECTOidTIPOPROYECTO} " required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_TIPOPROYECTOidTIPOPROYECTO} ">
                        <f:selectItems value="#{tipoProyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{proyectoController.update}" value="#{bundle.EditProyectoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProyectoViewLink}"/>
                <br />
                <h:commandLink action="#{proyectoController.prepareList}" value="#{bundle.EditProyectoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="MenuAdmin" value="#{bundle.EditProyectoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
