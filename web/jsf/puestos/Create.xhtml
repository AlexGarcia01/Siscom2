<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_idPUESTOS}" for="idPUESTOS" />
                    <h:inputText id="idPUESTOS" value="#{puestosController.selected.idPUESTOS}" title="#{bundle.CreatePuestosTitle_idPUESTOS}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_idPUESTOS}"/>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{puestosController.selected.nombre}" title="#{bundle.CreatePuestosTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_nivel}" for="nivel" />
                    <h:inputText id="nivel" value="#{puestosController.selected.nivel}" title="#{bundle.CreatePuestosTitle_nivel}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_nivel}"/>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{puestosController.selected.fechaInicio}" title="#{bundle.CreatePuestosTitle_fechaInicio}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{puestosController.selected.fechaFin}" title="#{bundle.CreatePuestosTitle_fechaFin}" >
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_AREAidAREA}" for="AREAidAREA" />
                    <h:selectOneMenu id="AREAidAREA" value="#{puestosController.selected.AREAidAREA}" title="#{bundle.CreatePuestosTitle_AREAidAREA}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_AREAidAREA}">
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{puestosController.create}" value="#{bundle.CreatePuestosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{puestosController.prepareList}" value="#{bundle.CreatePuestosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="MenuAdmin" value="#{bundle.CreatePuestosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
