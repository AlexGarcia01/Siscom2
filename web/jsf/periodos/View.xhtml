<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeriodosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeriodosLabel_idPERIODOS}"/>
                    <h:outputText value="#{periodosController.selected.idPERIODOS}" title="#{bundle.ViewPeriodosTitle_idPERIODOS}"/>
                    <h:outputText value="#{bundle.ViewPeriodosLabel_fechaInicio}"/>
                    <h:outputText value="#{periodosController.selected.fechaInicio}" title="#{bundle.ViewPeriodosTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPeriodosLabel_fechaFin}"/>
                    <h:outputText value="#{periodosController.selected.fechaFin}" title="#{bundle.ViewPeriodosTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPeriodosLabel_semana}"/>
                    <h:outputText value="#{periodosController.selected.semana}" title="#{bundle.ViewPeriodosTitle_semana}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodosController.destroyAndView}" value="#{bundle.ViewPeriodosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPeriodosEditLink}"/>
                <br />
                <h:commandLink action="#{periodosController.prepareCreate}" value="#{bundle.ViewPeriodosCreateLink}" />
                <br />
                <h:commandLink action="#{periodosController.prepareList}" value="#{bundle.ViewPeriodosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPeriodosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
