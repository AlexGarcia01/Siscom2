<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeriodosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeriodosLabel_idPERIODOS}" for="idPERIODOS" />
                    <h:inputText id="idPERIODOS" value="#{periodosController.selected.idPERIODOS}" title="#{bundle.EditPeriodosTitle_idPERIODOS}" required="true" requiredMessage="#{bundle.EditPeriodosRequiredMessage_idPERIODOS}"/>
                    <h:outputLabel value="#{bundle.EditPeriodosLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{periodosController.selected.fechaInicio}" title="#{bundle.EditPeriodosTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditPeriodosRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPeriodosLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{periodosController.selected.fechaFin}" title="#{bundle.EditPeriodosTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditPeriodosRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPeriodosLabel_semana}" for="semana" />
                    <h:inputText id="semana" value="#{periodosController.selected.semana}" title="#{bundle.EditPeriodosTitle_semana}" required="true" requiredMessage="#{bundle.EditPeriodosRequiredMessage_semana}"/>
                </h:panelGrid>
                <h:commandLink action="#{periodosController.update}" value="#{bundle.EditPeriodosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeriodosViewLink}"/>
                <br />
                <h:commandLink action="#{periodosController.prepareList}" value="#{bundle.EditPeriodosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="MenuAdmin" value="#{bundle.EditPeriodosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
